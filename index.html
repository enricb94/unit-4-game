<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <h1>Star Wars RPG!</h1>
        <br>
        <h3>Your Character</h3>

        <div id="CharacterDarth">
            <img src="assets/images/darth.jpg">
            <div id="darth">Darth Vader</div>
            <div class="bottom">
                <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
            </div>    
        </div>

        <div id="CharacterLuke">
            <img src="assets/images/luke.png">
            <div id="luke">Luke SkyWalker</div>
            <div class="bottom">
                <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
            </div>
        </div>

        <div id="CharacterRey">
            <img src="assets/images/rey.jpg">
            <div id="rey">Rey SkyWalker</div>
            <div class="bottom">
                <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
            </div>
        </div>

        <div id="CharacterObi">
            <img src="assets/images/obi.png">
            <div id="obi">Obi Wan Kenobi</div>
            <div class="bottom">
                <div class="lifePoints">Life: <span class="lifePoints" id="life" >100</span></div>
            </div>
        </div>

        <h3>Enemies Available To Attack</h3>
        <div id="yourCharacter">
            <div id="CharacterDarth">
                <img src="assets/images/darth.jpg">
                <div id="darth">Darth Vader</div>
                <div class="bottom">
                    <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
                </div>    
            </div>
    
            <div id="CharacterLuke">
                <img src="assets/images/luke.png">
                <div id="luke">Luke SkyWalker</div>
                <div class="bottom">
                    <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
                </div>
            </div>
    
            <div id="CharacterRey">
                <img src="assets/images/rey.jpg">
                <div id="rey">Rey SkyWalker</div>
                <div class="bottom">
                    <div class="lifePoints">Life: <div class="lifePoints" id="life" >100</div></div>
                </div>
            </div>
    
            <div id="CharacterObi">
                <img src="assets/images/obi.png">
                <div id="obi">Obi Wan Kenobi</div>
                <div class="bottom">
                    <div class="lifePoints">Life: <span class="lifePoints" id="life" >100</span></div>
                </div>
            </div>
        </div>
        
        <h3>Fight Section</h3>
        <button id="Attack" value="Attack">Attack</button>
        <h3>Defender</h3>
        <div id="Defender"></div>
    </body>
</html>
